<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Standard JQM-->
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	
	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	
	
	<!--Chart.js CDN's-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
	
	<!--Extra css-->
	<link rel="stylesheet" href="css/extraCSS/extra.css"/>
	<link rel=stylesheet href="css/extraIcons/extraIcons.css"/>
	
	<!--Slick CSS-->
	<link rel="stylesheet" type="text/css" href="css/slick-1.6.0/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/slick-1.6.0/slick/slick-theme.css"/>
	
	<!--Slick js-->
	<script type="text/javascript" src="css/slick-1.6.0/slick/slick.min.js"></script>
	
	
	
	
	<script type="text/javascript">
    $(document).ready(function(){
       $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });
    });
  </script>
	

	
	
	 
	
</head>

<body>
	
	
	
	
	
	<!--################################# Page Start LOGG-INN #################################-->
	<div data-role="page" id="login">
		
		
		

		<h1>
			<center>
			 Logg inn
			</center>
		</h1>
	
		
		
	
		<!--UserName-->
		<div data-role="fieldcontainer" class="inpLgn1"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Skriv inn brukernavn">
         </div>  
		
		<!--Password-->
		<div data-role="fieldcontainer" class="inpLgn2"> 
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Skriv inn passord">
         </div>  
		
		<div class = "loggInnBtn">
			<input type="button" value="Login" onClick=login()>
		</div>
		
		
		<!-- FOOTER -->
		<div data-role="footer" data-position="fixed">	
			
		</div>
		
		
		
		
	
	
	</div>
	
	<!--################################# Page End #################################-->
	
	
	
	
	
	
	<!--Firebase-Local-->
	<script src="js/firebase.js"></script>
	<!--Custom js-->
	<script src="js/appLogic1.js"></script>
	
	
</body>

</html>
